<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.60.0/maps/maps.css'/>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="shortcut icon" type="image/png" href="./assets/img/logo.png">
        <link rel="icon" type="image/png" href="./assets/img/logo.png">
        <title>Voluntix</title>
    </head>
    <body>
        <div class="inline-sucks">
            <h1>Voluntix</h1>
            <p>A platform to bring you volunteer experiences</p>
            <button onclick="window.location.pathname='/listings'" class="btn btn-dark">Create Volunteer Event</button>
        </div>
        <div class="flexbox-container">
            <div class="flexbox-item map-div">
                <div id="map" class="map"></div>
            </div>
            <div class="flexbox-item info-div">
                <h1>Volunteer<br>Experiences:</h1>
                <form onsubmit="event.preventDefault()">
                    <input type="text" id="search" name="search" placeholder="Search for Volunteer Experiences...">
                </form>
                <div class="location-message">
                    <h4 id="location-message"><mark>Please click on the location icon to show experiences closest to you.</mark></h4>
                </div>
                <div id="listings">

                </div>
            </div>
        </div>
        <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.60.0/maps/maps-web.min.js'></script>        
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
        <script src="assets/js/firebase_config.js"></script>
        <script src="assets/js/map.js"></script>
    </body>
</html>
