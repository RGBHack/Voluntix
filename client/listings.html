<body>
  <div class="jumbotron" style="text-align: center;">
    <button type="button" class="btn btn-primary new-listing-btn" data-toggle="modal" data-target="#exampleModal">
      Create New Event
    </button>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create New Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <input type="text" id="fname" placeholder="Event Name"><br><br>
            <input type="text" id="fname" placeholder="Event Description"><br><br>
            <input type="text" id="fname" placeholder="Event Address"><br><br>
            <input type="datetime-local" id="fname" placeholder="Event Date/Time"><br><br>
            <input type="url" id="fname" placeholder="Signup Link (eg. https://google.com)"><br><br>
            <input class="submit btn btn-primary" type="submit" value="Create Event">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
